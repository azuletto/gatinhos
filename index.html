<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha dos Gatinhos</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!sessionStorage.getItem("autenticado")) {
                document.getElementById("login-container").style.display = "flex";
            } else {
                iniciarLojinha();
            }
        });

        const senhaCorreta = "meugatinho";
        const senhaAdmin = "gatinhamanhosa";
        let saldo = 100;

        function login() {
            const senha = document.getElementById("senha").value;
            if (senha === senhaCorreta || senha === senhaAdmin) {
                sessionStorage.setItem("autenticado", "true");
                if (senha === senhaAdmin) {
                    sessionStorage.setItem("admin", "true");
                }
                document.getElementById("login-container").style.display = "none";
                iniciarLojinha();
            } else {
                alert("Senha incorreta!");
            }
        }

        function iniciarLojinha() {
            atualizarSaldo();
            document.getElementById("loja-container").style.display = "block";
            if (sessionStorage.getItem("admin")) {
                document.getElementById("admin-actions").style.display = "block";
            }
        }

        function atualizarSaldo() {
            document.getElementById("saldo").innerText = saldo;
        }

        function comprar(item, preco) {
            if (saldo >= preco) {
                saldo -= preco;
                atualizarSaldo();
                alert(`Voc√™ comprou: ${item} por ${preco} gatinhos!`);
                registrarCompra(item, preco);
            } else {
                alert("Saldo insuficiente!");
            }
        }

        function adicionarGatinhos() {
            if (confirm("Tem certeza que deseja adicionar 50 gatinhos?")) {
                saldo += 50;
                atualizarSaldo();
                alert("50 gatinhos adicionados!");
            }
        }

        function registrarCompra(item, preco) {
            const lista = document.getElementById("historico");
            let li = document.createElement("li");
            li.textContent = `${new Date().toLocaleString()}: ${item} - ${preco} gatinhos`;
            lista.appendChild(li);
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #ffebef; color: #ff4f82; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .item { margin: 10px 0; padding: 15px; border-radius: 10px; background: #ffe3e6; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .item:hover { background: #ffcdd2; }
        .historico { margin-top: 20px; text-align: left; background: #fff7f8; padding: 10px; border-radius: 10px; }
        .login-container { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 192, 203, 0.9); display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
        .login-box input { padding: 10px; margin: 10px 0; width: 100%; border: 2px solid #ff69b4; border-radius: 5px; }
        .login-box button { padding: 10px; width: 100%; background: #ff69b4; border: none; color: white; border-radius: 5px; cursor: pointer; }
        #loja-container { display: none; }
        #admin-actions { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>üîë Login</h2>
            <input type="password" id="senha" placeholder="Digite a senha">
            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <div id="loja-container" class="container">
        <h1>üê± Lojinha dos Gatinhos üõç</h1>
        <h2>Saldo: <span id="saldo"></span> üêæ</h2>
        <div class="item" onclick="comprar('Abra√ßo especial', 20)">ü§ó Abra√ßo especial - 20 gatinhos</div>
        <div class="item" onclick="comprar('Caf√© da manh√£ na cama', 50)">‚òï Caf√© na cama - 50 gatinhos</div>
        <div class="item" onclick="comprar('Maratona de filmes', 80)">üé¨ Maratona de filmes - 80 gatinhos</div>
        <br>
        <div id="admin-actions">
            <button onclick="adicionarGatinhos()">Adicionar +50 gatinhos (Modo Admin)</button>
        </div>
        <div class="historico">
            <h3>üìú Hist√≥rico de Compras:</h3>
            <ul id="historico"></ul>
        </div>
    </div>
</body>
</html>
