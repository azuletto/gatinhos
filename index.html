<!DOCTYPE html>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (!sessionStorage.getItem("autenticado")) {
                document.getElementById("login-container").style.display = "flex";
            } else {
                iniciarLojinha();
            }
        });

        const senhaCorreta = "meugatinho";
        const senhaAdmin = "gatinhamanhosa";
        let saldo = 400;
        let credito = 100;

        function login() {
            const senha = document.getElementById("senha").value;
            if (senha === senhaCorreta || senha === senhaAdmin) {
                sessionStorage.setItem("autenticado", "true");
                if (senha === senhaAdmin) {
                    sessionStorage.setItem("admin", "true");
                }
                document.getElementById("login-container").style.display = "none";
                iniciarLojinha();
            } else {
                alert("Senha incorreta! ğŸ˜¿");
            }
        }

        function iniciarLojinha() {
            atualizarSaldos();
            document.getElementById("loja-container").style.display = "block";
            if (sessionStorage.getItem("admin")) {
                document.getElementById("admin-actions").style.display = "block";
            }
        }

        function atualizarSaldos() {
            document.getElementById("saldo").innerText = saldo;
            document.getElementById("credito").innerText = credito;
        }

        function comprar(item, preco, usarCredito = false) {
            if (usarCredito) {
                if (credito >= preco) {
                    credito -= preco;
                    atualizarSaldos();

                    registrarCompra(item, preco, "crÃ©dito");

                    registrarCompra(item, preco, "gatinhos normais");

                }
            }
        }

        function adicionarGatinhos() {
            if (confirm("Tem certeza que deseja adicionar 50 gatinhos? ğŸ¾")) {
                saldo += 50;
                atualizarSaldos();
                alert("50 gatinhos adicionados! ğŸ±âœ¨");
            }
        }

        function adicionarCredito() {
            if (confirm("Deseja adicionar 50 gatinhos de crÃ©dito? ğŸ’–")) {
                credito += 50;
                atualizarSaldos();
                alert("50 gatinhos de crÃ©dito adicionados! ğŸ€");

        function registrarCompra(item, preco, tipo) {
            const lista = document.getElementById("historico");
            let li = document.createElement("li");
            li.textContent = `${new Date().toLocaleString()} - ${item} - ${preco} ${tipo}`;
            lista.appendChild(li);
        }
    </script>
